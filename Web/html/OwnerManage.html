    <title>OTS</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="../CSS/TaskBoard.css">
    <script src="../JS/jquery-3.2.1.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../CSS/Common.css" type="text/css" media="screen" charset="utf-8" />
    <script src="../JS/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="../JS/global.js" type="text/javascript" charset="utf-8"></script>
    <script src="../JS/modal.js" type="text/javascript" charset="utf-8"></script>
    <script src="../JS/Manage.js" type="text/javascript" charset="utf-8"></script>
    <script>
        $(document).ready(function(){
            $("#SubmitButton").click(function(){
                addTaskRow();
            });
            $(document).ready(function(){
                $("#myInput").keyup(function() {
                    var value = $(this).val().toLowerCase();
                    $("#mainbody tr").filter(function() {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                    });
                });
            });
        });
    </script>
</head>
<body onload="displayManage()">
<div id="header">
    <div class="col w5 bottomlast">
        <a href="" class="logo">
            <img src="../PIC/honwell.png" alt="Logo" />
        </a>
    </div>
    <div class="col w5 last right bottomlast">
        <p class="last"><span class="strong">5 </span> persons online now </p>
        <p class="last">Logged in as <span class="strong">Admin,</span> <a href="Login.html">Logout</a></p>
    </div>
    <div class="clear"></div>
</div>
<div id="wrapper">
    <div id="minwidth">
        <div id="holder">
            <div id="menu">
                <div id="left"></div>
                <div id="right"></div>
                <ul>
                    <li>
                        <a href="OverView.html"><span>Over View</span></a>
                    </li>
                    <li>
                        <a href="TaskBoard.html"><span>Task Board</span></a>
                    </li>
                    <li>
                        <a href="chart.html"><span>Chart</span></a>

                    <li>

                    <li>

                    <li>

                    </li>
                    <li>
                        <a href="IssueLog.html"><span>Issue log</span></a>
                    </li>
                </ul>
                <div class="clear"></div>
            </div>
            <div id="submenu">
                <div class="modules_left">
                    <div class="module buttons">

                    </div>
                </div>
                <div class="title">
                    TAM sys
                </div>
                <div class="modules_right">
                </div>
            </div>
            <div id="desc">
                <div class="body">
                    <div id="messages"></div>
                    <div class="clear"></div>
                    <div id="html" class="help">
                        <h1>Task View:<input id="myInput" type="text" placeholder="Search.." style="position:absolute;right:10px;"></h1>
                        <div id="LeftDiv" style="min-height: 400px">
                        <!--insert the body table-->
                            <table id="ProjectTable">
                                <thead>
                                <tr>
                                    <th>Project Name</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <td colspan="12">Don't forget to update status before TAM.</td>
                                </tr>
                                </tfoot>
                                <tbody id="mainbody">
                                </tbody>
                            </table>

                            <div id="tab1" class="tabcontent">
                                <h3>Project settting</h3>
                                <div class="form">
                                    <div class="form_row">
                                        <label>Add Project Name:</label>
                                        <input id="ProjectName" type="text" class="form_input" name="" />
                                    </div>

                                    <div class="form_row">
                                        <!--<input type="submit" class="form_submit" value="Submit" />-->
                                        <button id="AddProjectButton" type="button" onclick="addProject()">Add</button>
                                    </div>
                                    <div class="clear"></div>

                                </div>
                            </div>

                            <div id="tab2" class="tabcontent">
                                <h3>User settting</h3>
                                <div class="form">
                                    <div class="form_row">
                                        <label>Add Member:</label>
                                        <input id="TamMember" type="text" class="form_input" name="" list="ManageUserDataList"/>
                                        <datalist id="ManageUserDataList">
                                        </datalist>
                                    </div>

                                    <div class="form_row">
                                        <!--<input type="submit" class="form_submit" value="Submit" />-->
                                        <button id="AddTamMemberButton" type="button" onclick="addTamMember()">Add</button>
                                    </div>
                                    <div class="clear"></div>

                                </div>
                            </div>
                            <!--insert the body table end-->
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
                <div id="body_footer">
                    <div id="bottom_left"><div id="bottom_right"></div></div>
                </div>
            </div>
        </div>
    </div>
